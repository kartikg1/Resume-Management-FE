<mat-sidenav-container class="sidenav-container"  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="background-color:#F5F5F5;">
    <!-- #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)"> -->
      <mat-toolbar color ="blue"> <i class =" fa fa-book"> Resume Management </i> </mat-toolbar>
      <mat-nav-list>
          <h3 matSubheader> Project Manager </h3>
          <span class="">
         <!-- <a mat-list-item href="/piechart" routerLinkActive="active"> <i class = "fa fa-pie-chart"> &nbsp; Dashboard</i></a> -->
        <a mat-list-item href="/view"  style="font-family:georgia,garamond,serif;font-size:20px;font-style:bold;" > <i class ="fa fa-folder-open-o" style="color: #27426C;"> </i>&nbsp; View Projects</a>
        <a mat-list-item href="/archived" style="font-family:georgia,garamond,serif;font-size:20px;font-style:bold;;" routerLinkActive='active-list-item'> <i class ="	fa fa-undo" style="color: #27426C;"></i> &nbsp; Archived </a>
      </span>
      </mat-nav-list>
      </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()"><i class="fa fa-bars" aria-hidden="true"></i></button>
          <span> <img src="https://bit.ly/2JVSWVm"> </span>
          <span class="example-spacer"></span>
           <mat-nav-list>
            <a style="text-align:end" mat-list-item (click)="Logout()">Logout</a>
           </mat-nav-list>
         </mat-toolbar-row>
      </mat-toolbar>
      <div class="content">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
